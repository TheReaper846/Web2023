<body>
<div
  class="container-fluid min-vh-100 pt-3 pt-4 px-5 text-white"
  style="background-color: #4c4d4e"
>
  <div class="container mt-4">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5"
    >
      {{#results}}
      <div class="col">
        <div class="card h-100 shadow-sm bg-dark">
          <a href="/readFromLib/{{entry}}" class="nav-link p-1 text-black">
            <img src="{{img}}" class="bd-placeholder-img card-img-top" />
            <div class="card-body">
              <p class="card-text text-white text-center">{{title}}</p>
            </div>
          </a>
        </div>
      </div>
      {{/results}}
    </div>
  </div>
</div>
</body>
