<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5">
    <ng-container *ngFor="let book of books">
      <div class="col">
        <div class="card h-100 shadow-sm bg-dark">
          <a href="/readFromLib/{{book._id}}" class="nav-link p-1 text-black">
            <img src="{{book.img}}" class="bd-placeholder-img card-img-top" />
            <div class="card-body">
              <p class="card-text text-white text-center">{{book.title}}</p>
            </div>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
