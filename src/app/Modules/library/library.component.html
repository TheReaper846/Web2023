
<app-header></app-header>
<nav>
  <header class="bg-black text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a [routerLink]="['/library']" class="nav-link px-3">Full library</a>
          </li>
          <li>
            <a [routerLink]="['/alreadyRead']" class="nav-link px-3 text-info">Read</a>
          </li>
          <li>
            <a [routerLink]="['/toRead']" class="nav-link px-3 text-info">To be read</a>
          </li>
          <li>
            <a [routerLink]="['/reading']" class="nav-link px-3 text-info">Reading in process</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</nav>

<div
  class="container-fluid min-vh-100 pt-3 pt-4 px-5 text-white"
  style="background-color: #4c4d4e"
>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5">
      <div class="col" *ngFor="let result of results">
        <div class="card h-100 shadow-sm bg-dark">
          <a [routerLink]="['/read', result.isbn]" class="nav-link p-1 text-black">
            <ng-container *ngIf="result.img && result.img !== 'No image'; else noImage">
            <img [src]="result.img" class="bd-placeholder-img card-img-top" alt="Book cover" />
            </ng-container>
            <ng-template #noImage>
            <img src="https://images.assetsdelivery.com/compings_v2/pavelstasevich/pavelstasevich1811/pavelstasevich181101027.jpg" class="bd-placeholder-img card-img-top" alt="Fallback image" />
            </ng-template>
            <div class="card-body">
              <p class="card-text text-white text-center">{{result.title}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>
</div>

<app-footer></app-footer>
