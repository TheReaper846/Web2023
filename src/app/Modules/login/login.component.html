<app-header></app-header>

<body>
<div
  class="container-fluid pt-5 px-5 min-vh-100 justify-content-center align-items-center"
  style="background-color: #4c4d4e"
>
  <div class="container mt-4 pb-2">
    <div class="text-center">
      <div class="container-sm">
        <div class="row justify-content-center">
          <div class="col-6 col-sm-3">

            <form #loginForm="ngForm">
              <h1 class="h3 mb-3 mt-5 fw-normal text-white">Please log in</h1>

              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="name" [(ngModel)]="name" required>
                <label for="floatingInput text-black">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="password" required>
                <label for="floatingPassword text-black">Password</label>
              </div>

              <button
                  class="w-100 btn btn-lg btn-primary mt-5"
                  type="button"
                  [disabled]="!loginForm.form.valid"
                  (click)="login()"
                >Log in</button>
              <p class="mt-5 mb-3 text-muted text-white">Â© wikart-siari</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
